<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas grande</title>
    <style>
        body {
            font-family: cursive;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }
        thead {
            background-color: rgb(85, 85, 85);
            color: white;
            font-size: 1.2em;
            
        }
        
        th {
            padding: 10px;

        }


        td, th {
            border: 1px solid black;
        }
        td {
            padding: 10px;
            

        }

    </style>
</head>
<body>
    <h1>Criação de tabeças grandes</h1>
    <h2>as Tags são 'thead', 'tbody' e 'tfoot'</h2>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>são paulo</td>
                <td>12939425</td>
            </tr>
            <tr>
                <td>Rio de janeiro</td>
                <td>123445425</td>
            </tr>
            <tr>
                <td>Minas</td>
                <td>34539425</td>
            </tr>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
    

</body>
</html>
