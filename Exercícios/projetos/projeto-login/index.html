<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="stylecelular.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div class="foto">
            

            </div>
                <h1>LOGIN</h1>
                <p>Insira seus dados para realizar o login:</p>
            <div class="formulario">
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                    <span class="material-icons md-48">person</span>
                        <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="Seu Login" minlength="3" maxlength="20" required>
                        <label for="ilogin">Login</label>

                    </div>
                <div class="campo">
                    <span class="material-icons md-48">vpn_key</span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Sua Senha" minlength="8" maxlength="20" required>
                    <label for="isenha">Senha</label>

                   </div>
                
                <input class="botao" type="submit" value="Entrar">
                <input class="botao" type="reset" value="Limpar">
                </form>
            </div>
        </section>

    </main>
    
</body>
</html>
